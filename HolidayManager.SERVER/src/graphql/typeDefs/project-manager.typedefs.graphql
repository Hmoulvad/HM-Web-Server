type Query {
  projectManager(_id: String!): ProjectManager
}

type Mutation {
  createProjectManager(name: String!, unit_id: String!): Boolean!
}

type ProjectManager {
    _id: String!
    name: String!
    createdOn: String!
    role: String!
    unit: String
    referenceId: String 
    projects: [Project]
    holidayRequests: [HolidayRequest]
}