type Query {
  unitEmployee(_id: String!): UnitEmployee
}

type Mutation {
  createUnitEmployee(name: String!): Boolean!
}

type UnitEmployee {
    _id: String!
    name: String!
    unit: String
    holidayRequests: [Test]
    role: String
    referenceId: String 
    projects: [Test]
    createdOn: String!
}