type Query {
  unitManager(_id: String!): UnitManager
}

type Mutation {
  createUnitManager(name: String!, unit_id: String!, referenceId: String): Boolean!
}

type UnitManager {
    _id: String!
    name: String!
    role: String!
    createdOn: String!
    referenceId: String
    unit: String
    holidayRequests: [HolidayRequest]
}