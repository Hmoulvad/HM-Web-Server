type HolidayRequest {
    _id: String!
    creatorRef: String!
    unitManagerRef: String!
    unitManagerApproval: Boolean
    ref: String
    refApproval: Boolean
    from: String!
    to: String!
}

type Query {
    holidayRequest(_id: String!): HolidayRequest
}

type Mutation {
    createHolidayRequest(
        _id: String!
        role: String!
        projectId: String
        from: String!
        to: String!
    ): HolidayRequest
}
