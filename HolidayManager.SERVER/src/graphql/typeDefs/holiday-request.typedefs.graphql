type HolidayRequest {
    _id: String!
    unitManagerRef: String!
    unitManagerApproval: Boolean
    ref: String!
    refApproval: Boolean
    dates: [Date!]!
}

type Date {
    date: String!
}

type Query {
    holidayRequest(id: String!): HolidayRequest
}

type Mutation {
    createHolidayRequest(name: String!): HolidayRequest
}
