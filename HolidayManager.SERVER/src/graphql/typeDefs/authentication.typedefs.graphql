type User {
    username: String!
    password: String!
    ref: String
    role: String
}

type Query {
    isLoggedIn: User
    getReference(referenceId: String!): Role
    isTokenValid(token: String!): Boolean!
}

type Mutation {
    login(username: String!, password: String!): String!
    signup(username: String!, password: String!, role: String!): String!
    setReference(referenceId: String!): String!
}

union Role = Developer | ProjectManager | UnitManager
