type User {
    username: String!
    password: String!
    ref: String
    role: String
}

union Reference = Developer | ProjectManager | UnitManager

type Query {
    isLoggedIn: User
    getReference(referenceId: String!): Reference
    isTokenValid(token: String!): Boolean!
}

type Mutation {
    login(username: String!, password: String!): String!
    signup(username: String!, password: String!): String!
    setReference(referenceId: String!): String!
}
